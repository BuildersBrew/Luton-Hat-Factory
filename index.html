<!DOCTYPE html>
<html lang="en-GB">
   <head>
      <meta charset="utf-8" />
      <meta name="theme-color" content="#000001" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Hat Factory Explorer</title>
      <meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;"/>

      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
      <meta name="apple-mobile-web-app-title" content="WebGL JS">
      <meta name="mobile-web-app-capable" content="yes">

      <link rel="apple-touch-icon" href="icons/apple-icon-180.png">
      <link rel="manifest" href="manifest.json">

      <link rel="stylesheet" href="Template/style.css" />
      
   </head>
   <body class="Dark">
      <script>
         if('serviceWorker' in navigator){
             navigator.serviceWorker.register('./service-worker.js');
         }
     </script>
      <!-- Unity Container -->
      <div id="main-container" class="fill-window">

         <div id="unity-container">
            <canvas id="unity-canvas"></canvas>
            <div id="toggle_fullscreen" class="button floatbottomLeft fullscreenON" > <span class="imgbutton"></span> </div>
         </div>

         <!-- This is a simple progress bar -->
         <div id="loader" class="loader">
            <div class="container">
               <div class="center">
                  <img src="./Logos/HatFactoryExplorer_Logo.png" class="logo" />
               </div>
   
               <div class="center">   
                  <div class="progressbar">
                     <div id="fill" class="fill" style="width: 0%;"></div>
                  </div>
               </div>
            </div>
            
            
            <div class="footer-cont">
               <p>Hat Factory Explorer v. 0.1.0</p>
               <p>Builders Brew LTD</p>
            </div>

            <div class="Logo-containter">
               <img src="./Logos/HTTF_Logo.png" alt="" class="brand-logo">
               <img src="./Logos/Buildersbrew_transparent.png" alt="" class="brand-logo">
               <img src="./Logos/NLHF_PNG_logo.png" alt="" class="brand-logo">
            </div>

         </div>
         
      </div>

      <script src="Template/app.js"> </script>

   </body>
</html>
